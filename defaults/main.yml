---
# defaults file for morpheus
appliance_url: "https://morpheus.example.com"
morpheus_mysql_external: false
morpheus_rabbitmq_external: false
morpheus_elastic_external: false
morpheus_package_centos: https://downloads.morpheusdata.com/files/morpheus-appliance-4.1.2-1.el7.x86_64.rpm
morpheus_offline_package_centos: https://downloads.morpheusdata.com/files/morpheus-appliance-offline-4.1.2-1.noarch.rpm
morpheus_package_ubuntu: https://downloads.morpheusdata.com/files/morpheus-appliance_4.1.2-1_amd64.deb
morpheus_offline_package_ubuntu: https://downloads.morpheusdata.com/files/morpheus-appliance-offline_4.1.2-1_all.deb

morpheus_group: morpheus
